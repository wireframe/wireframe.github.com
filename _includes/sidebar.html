<div class="well related-posts col-lg-3">
  {% if site.related_posts %}
  <h4>Related Posts</h4>
  <ul>
    {% for post in site.related_posts limit: 5 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <h4>Recent Posts</h4>
  <ul>
    {% for post in site.posts limit:5 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}

  <p class="text-right">
    <a class="text-muted" href="/archive.html">all posts</a>
  </p>
</div>
