{% assign tags = [] %}
{% if page.tags %}
  {% assign tags = page.tags %}
{% endif %}
{% if post %}
  {% assign tags = post.tags %}
{% endif %}
{% assign sorted_tags = tags | sort %}
<ul class="entry-tags">
  {% for tag in sorted_tags %}
    <li>
      <a href="/tags/#{{ tag }}" title="Pages tagged {{ tag }}">#{{ tag }}</a>
    </li>
  {% endfor %}
</ul>
