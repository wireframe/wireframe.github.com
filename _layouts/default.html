<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{ site.author.name }} : {{ site.title }}" />
    <meta name="author" content="{{ site.author.name }}" />

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/styles.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/pygment_trac.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed">

    {% if page.title %}
      <title>{{ page.title }} - {{ site.author.name }}</title>
    {% else %}
      <title>{{ site.author.name }}</title>
    {% endif %}
  </head>

  <body>
    {% include header.html %}

    <div class="container">
      <div class="row">
        <div class="col-lg-8">
        {{ content }}
        </div>
        {% include sidebar.html %}
      </div>
    </div>
    {% include footer.html %}
    {% include analytics.html %}
  </body>
</html>
