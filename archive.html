---
layout: default
title: The Archives
---

<ul class="posts">
{%for post in site.posts %}
  <li>
    <h4 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <div class="post-metadata">
      <time>{{ post.date | date: "%Y-%m-%d" }}</time>
      {% include "tags.html %}
    </div>
  </li>
{% endfor %}
</ul>
